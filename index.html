<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-lg-6 text-center text-lg-start mb-4 mb-lg-0">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" class="mb-3" width="250" alt="Facebook Logo">
                <h2 class="fw-light fs-4">Facebook helps you connect and share<br> with the people in your life.</h2>
            </div>
            <div class="col-lg-6 d-flex justify-content-center">
                <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
                    <form id="Login-form">
                        <input name="Email" class="form-control mb-3" type="text" placeholder="Email address or phone number">
                        <input name="password" class="form-control mb-3" type="password" placeholder="Password">
                        <button class="btn btn-primary w-100 mb-3">Log in</button>
                        <div class="text-center mb-3">
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <hr>
                        <button class="btn btn-success w-100">Create new account</button>
                    </form>
                </div>
            </div>
            <div class="col-12 text-center mt-4">
                <a href="#" class="fw-bold">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="fb.js"></script>
</body>
</html>
